<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>       
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="stylesheet.css"/>
    </h:head>
    <h:body>
        
        <div class="ui-g" style="background-color: crimson">
            <div class="ui-g-12" style="text-align: center">
                <h1>Virtual Traveler Agent Project</h1>
                    <p>
                        #{bundle.HeaderTemplate}
                    </p>
                    <p>
                        #{bundle.PrototypeMessage}
                  </p>
            </div>
        </div>
        
        <div class="ui-g">
            <div class="ui-g-12" style="text-align: center">   
         <h:form>
            <h:dataTable id="packagesDetails"
                         value="#{dbManagerBean.details}"
                         var="details"
                         headerClass="list-header"
                         styleClass="list-background"
                         rowClasses="list-row-even, list-row-odd"
                         border="1"  >
                
                <h:column>
                   <f:facet name="header">
                        <h:outputText value="#{bundle.Name}"/>
                    </f:facet>
                    <h:outputText value="#{details.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.Description}"/>
                    </f:facet>
                    <h:outputText value="#{details.description}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.Picture}"/>
                    </f:facet>
                    <h:graphicImage value="DisplayImage"/>                  
                </h:column>

            </h:dataTable>
             
            <h:panelGrid id="detailsMenu"
                         styleClass="detailsMenu"
                         columns="3">
                <h:commandLink id="back"
                               action="packages">
                    <h:outputText value="#{bundle.Back}"/>
                </h:commandLink>
                  
                  <h:commandLink id="home"
                               action="index">
                    <h:outputText value="#{bundle.Home}"/>
                </h:commandLink>
               
                <h:commandButton value="#{bundle.Buy}"
                        action="checkout" >
                 
                </h:commandButton>
             </h:panelGrid> 
             
        </h:form>
            <div class="messagecolor">
                <h:messages showSummary="true" 
                            showDetail="false"
                            errorStyle="color: #d20005" 
                            infoStyle="color: blue"/>
            </div>
        </div>
     </h:body>
   </html>
