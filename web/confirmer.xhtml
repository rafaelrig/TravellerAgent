<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>       
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="stylesheet.css"/>
    </h:head>
    <h:body>
        
        <div class="ui-g" style="background-color: crimson">
            <div class="ui-g-12" style="text-align: center">
                <h1>Virtual Traveller Agent</h1>
                    <p>
                        #{bundle.HeaderTemplate}
                    </p>
                    <p>
                        #{bundle.PrototypeMessage}
                  </p>
            </div>
        </div>
        <div class="ui-g" style="background-color: crimson">
            <div class="ui-g-12" style="text-align: center">
              <h2><i>
                  <h:outputFormat title="thanks"
                                  value="#{bundle.ThankYouParam}">
                      <f:param value="#{requestScope.firstname}"/>
                  </h:outputFormat></i>
               </h2>
              <div class="receiptBox" >
                <p>
                    <i>${bundle.PackreceiptText}</i>
                <strong>${cashierBean.keyClient}</strong>
                <br/>
                <i>${bundle.PackreceiptText1}</i>
                <br/><br/>
                <i>${bundle.PackreceiptText2}</i>
                <br/><br/>
                </p>
              </div>
        
              <h:panelGrid columns="1"
                           styleClass="panelGridReceipt">
                  <h:outputLabel value="Subtotal--->  ">
                          <h:outputText id="Subtotal"
                                        value="#{dbManagerBean.price}" />
                      </h:outputLabel>
                  <h:outputLabel value="IGV----------> ">
                          <h:outputText id="igv"
                                value="#{dbManagerBean.igv}" >

                           </h:outputText>
                      </h:outputLabel>
                  <h:outputLabel value="Total--------> ">
                      <h:outputText id="total"
                                value="#{dbManagerBean.total}" >                      
                      </h:outputText>
                      </h:outputLabel>
              </h:panelGrid>
          </div>
       </div>
    </h:body>
</html>
